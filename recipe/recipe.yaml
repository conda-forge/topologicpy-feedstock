schema_version: 1

context:
  name: topologicpy
  version: "0.8.98"

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://github.com/wassimj/topologicpy/archive/refs/tags/v${{ version }}.tar.gz
  sha256: e3b8e0f8da4242ce2ff622bb2f473e75d356e0572bc90564df0508eb7aee4860

build:
  number: 0
  noarch: python
  script: pip install . -v --no-deps --ignore-installed --no-build-isolation

requirements:
  host:
    - pip
    - setuptools
    - python ${{ python_min }}.*
  run:
    - python >=${{ python_min }}
    - numpy
    - scipy >=1.4.1
    - numpy >=1.18.0
    - pandas
    - scikit-learn
    - tqdm
    - topologic-core >=7.0.1

tests:
  - python:
      imports:
        - topologicpy
      python_version: ${{ python_min }}.*
      pip_check: false
about:
  license: AGPL-3.0-or-later
  license_file: LICENSE
  summary: The python bindings for topologic
  description: |
    An AI-Powered Spatial Modelling and Analysis Software Library for Architecture, Engineering, and Construction.
  homepage: https://topologic.app/
  repository: https://github.com/wassimj/topologicpy

extra:
  recipe-maintainers:
    - Krande
